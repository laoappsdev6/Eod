<div class="container-fluid issue-new-container">
    <div class="row">
        <div class="col-lg-12">
            <div class="title">Issue New</div>
            <div class="tap-detail">
                <span class="text-dark">Menu /</span>
                <span class="text-dark ps-1">Issue wallet /</span>
                <a href="" class="text-decoration-none ps-1 text-muted">Issue new</a>
            </div>
        </div>
        <div class="col-lg-12 mt-3">
            <div class="card">
                <div class="card-header bg-white">
                    <div class="show-balance d-flex">
                        <div class="show-total-balance">Total balance : <span class="total-balance text-danger">{{
                                issuerBalance | number }}
                                LAK</span>
                        </div>
                        <div class="show-issued-balance ml-2">Total issued : <span class="issued-balance text-danger">{{
                                issuedBalance | number }} LAK</span>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for=""><i class="fas fa-coins"></i> Issue value</label>
                        <input [(ngModel)]="issueValue" [ngModelOptions]="{standalone: true}" type="number"
                            placeholder="Please enter issue value here" class="form-control mt-2">
                    </div>
                    <div class="d-flex mt-3">
                        <button class="btn btn-danger btn-sm" (click)="Issue()">continue <i
                                class="fas fa-arrow-right"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
