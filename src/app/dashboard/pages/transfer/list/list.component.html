<div class="container-fluid list-container">
    <div class="row">
        <div class="col-lg-12">
            <div class="title">Transfer Wallet</div>
            <div class="tap-detail">
                <span class="text-dark">Menu /</span>
                <a href="" class="text-decoration-none pl-1 text-muted">Transfer wallet</a>
            </div>
        </div>

        <div class="col-lg-12 mt-3">
            <div class="card">
                <div class="card-header bg-white d-flex justify-content-between">
                    <div class="show-rows">Rows : <span class="rows-count">0</span></div>
                    <div class="show-balance d-flex">
                        <div class="show-total-balance">Total balance : <span class="total-balance text-danger">{{
                                issuerBalance | number }}
                                LAK</span>
                        </div>
                        <div class="show-issued-balance ml-2">Total expend : <span class="issued-balance text-danger">{{
                                expendBalance | number }} LAK</span>
                        </div>
                    </div>
                </div>
                <div class="card-body pb-0">
                    <div class="d-flex justify-content-between">
                        <div class="">
                            <button class="btn btn-danger btn-sm" routerLink="../transfer-new">
                                <i class="fas fa-exchange-alt"></i> Transfer
                            </button>
                            <button class="btn btn-light border border-1 ml-2 btn-sm">
                                <i class="fas fa-sync"></i> Refresh
                            </button>
                        </div>
                        <div class="">
                            <div class="input-group">
                                <span class="input-group-text border border-0 bg-white">
                                    <i class="fas fa-search"></i>
                                </span>
                                <input type="text" placeholder="Find here"
                                    class="form-control input-search border border-0">
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive-sm mt-3">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Last transfer</th>
                                    <th>Hash</th>
                                    <th>Time</th>
                                    <th>More</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let list of lists; let i = index">
                                    <td>{{ i+1 }}</td>
                                    <td>{{ list.lastUpdateValue }} LAK</td>
                                    <td>{{ list.lastUpdateHashing }}</td>
                                    <td>{{ list.updateAt }}</td>
                                    <td>
                                        <button class="btn btn-light btn-sm border border-1">
                                            <i class="fas fa-info-circle text-danger"></i> detail
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="d-flex justify-content-center">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination">
                                <li [ngClass]="btn.active ? 'page-item active' : 'page-item'"
                                    *ngFor="let btn of btns; let i = index">
                                    <a class="page-link" href="javascript:void(0)" (click)="ShowAllBalance(btn.page)">{{
                                        btn.name
                                        }}</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
