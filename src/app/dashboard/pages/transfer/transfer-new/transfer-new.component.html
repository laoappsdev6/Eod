<div class="container-fluid transfer-new-container">
    <div class="row">
        <div class="col-lg-12">
            <div class="title">Transfer New</div>
            <div class="tap-detail">
                <span class="text-dark">Menu /</span>
                <span class="text-dark pl-1">Transfer wallet /</span>
                <a href="" class="text-decoration-none pl-1 text-muted">Transfer new</a>
            </div>
        </div>
        <div class="col-lg-12 mt-3">
            <div class="card">
                <div class="card-header bg-white">
                    <div class="show-balance d-flex">
                        <div class="show-total-balance">Total balance : <span class="total-balance text-danger">{{
                                issuerBalance | number }}
                                LAK</span>
                        </div>
                        <div class="show-issued-balance ml-2">Total expend : <span class="issued-balance text-danger">{{
                                expendBalance | number }} LAK</span>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for=""><i class="fas fa-mobile-alt"></i> Phone Destination</label>
                        <input [(ngModel)]="phoneDestination" [ngModelOptions]="{standalone: true}" type="number"
                            placeholder="Please enter phone destination here" class="form-control mt-2">
                    </div>
                    <div class="form-group mt-3">
                        <label for=""><i class="fas fa-coins"></i> Transfer Value</label>
                        <input [(ngModel)]="transferValue" [ngModelOptions]="{standalone: true}" type="number"
                            placeholder="Please enter transfer value here" class="form-control mt-2">
                    </div>
                    <div class="d-flex mt-3">
                        <button class="btn btn-danger btn-sm" (click)="Transfer()">continue <i
                                class="fas fa-arrow-right"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
